<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NZ Visa Pathway Quiz</title>

<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:#111}
  .wrap{max-width:860px;margin:0 auto;padding:18px}
  .top{display:flex;justify-content:space-between;gap:12px;align-items:flex-start;margin-bottom:12px}
  .title{font-weight:900;font-size:18px}
  .sub{color:#666;font-size:12.5px;margin-top:6px;line-height:1.35}
  .pill{border:1px solid #e5e7eb;border-radius:999px;padding:6px 10px;color:#666;font-size:12px;white-space:nowrap}
  .card{border:1px solid #e5e7eb;background:#f7f8fb;border-radius:14px;padding:16px}
  #q{font-size:17px;font-weight:800;line-height:1.35;margin:0 0 12px 0}
  #btns{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
  button{padding:12px 14px;border-radius:10px;border:1px solid #d1d5db;background:#fff;cursor:pointer;font-weight:800;min-width:120px}
  .yes{border-color:#111;background:#111;color:#fff}
  .row{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
  #meta{color:#666;font-size:12.5px}
  #trail{margin-top:10px;display:flex;gap:6px;flex-wrap:wrap}
  .tag{border:1px solid #e5e7eb;background:#fff;border-radius:999px;padding:4px 8px;color:#666;font-size:12px}
  #out{margin-top:12px}
  ul{margin:10px 0 0 18px;padding:0}
  li{margin:6px 0;line-height:1.35}
  a{color:#2563eb;text-decoration:none}
  a:hover{text-decoration:underline}
  .foot{margin-top:10px;color:#777;font-size:11.5px;line-height:1.35}
</style>

<div class="wrap">
  <div class="top">
    <div>
      <div class="title">NZ Investment & Business Pathway Quiz</div>
      <div class="sub">
        Answer a few questions to see whether we can assist with an investment or business-based
        immigration pathway to New Zealand.
      </div>
    </div>
    <div class="pill" id="step">Step 1</div>
  </div>

  <div class="card">
    <div id="q"></div>
    <div id="btns"></div>

    <div class="row">
      <div id="meta"></div>
      <div>
        <button id="back">Back</button>
        <button id="restart">Restart</button>
      </div>
    </div>

    <div id="trail"></div>
    <div id="out"></div>
  </div>

  <div class="foot">
    Sources: Immigration New Zealand. This tool is informational only.
  </div>
</div>

<script>
  const N = {
    START:{t:"Are you seeking New Zealand residence via investment or business?",y:"QHealth",n:"OUT"},

    QHealth:{t:"Are you in good health?",y:"QPolice",n:"OUT"},

    QPolice:{t:"Are you of good character and able to provide a police certificate?",y:"Q55",n:"OUT"},

    Q55:{t:"Are you 55 years old or younger at the time of application?",y:"Q500k",n:"Q10M"},

    Q500k:{t:"Can you show at least NZD $500,000 to support yourself (and any family included) while running and growing a business in New Zealand?",y:"QBusinessExperience",n:"OUT"},

    QBusinessExperience:{t:"Can you demonstrate that you meet the business experience requirements?",y:"QEnglish",n:"OUT"},

    QEnglish:{t:"Can you demonstrate that you can speak and understand English?",y:"Q2M",n:"OUT"},

    Q2M:{t:"Do you have NZD $2 million or more available to invest?",y:"END_BI2M",n:"Q1M"},

    Q1M:{t:"Do you have NZD $1 million or more available to invest?",y:"END_BI1M",n:"END_OTHER"},

    Q10M:{t:"Do you have NZD $10 million or more available to invest?",y:"END_AIP10M",n:"Q5M"},

    Q5M:{t:"Do you have NZD $5 million or more available to invest?",y:"END_AIP5M",n:"END_OTHER"},

    OUT:{r:1,title:"Not a match at this time",
      bul:[
        "Based on your answers, we cannot assist with your immigration path at this time."
      ],
      link:"https://www.immigration.govt.nz/"},

    END_OTHER:{r:1,title:"Other immigration options",
      bul:[
        "Based on your answers, our firm may not be the right fit for your circumstances.",
        "There are other immigration options available in New Zealand."
      ],
      link:"https://www.immigration.govt.nz/"},

    END_BI2M:{r:1,title:"Business Investor Visa (NZD $2m)",
      bul:[
        "Age 55 or under at time of application",
        "NZD $2m investment",
        "Established business with at least 5 employees",
        "Active, day-to-day involvement required",
        "More than 50% of your time spent in New Zealand",
        "English, health, and character requirements apply",
        "Indicative cost: NZD $12,380",
        "Eligible for residence after 12 months (fast-track; 36 months total)"
      ]},

    END_BI1M:{r:1,title:"Business Investor Visa (NZD $1m)",
      bul:[
        "Age 55 or under at time of application",
        "NZD $1m investment",
        "Established business with at least 5 employees",
        "Active, day-to-day involvement required",
        "More than 50% of your time spent in New Zealand",
        "English, health, and character requirements apply",
        "Indicative cost: NZD $12,380",
        "Eligible for residence after 36 months"
      ]},

    END_AIP10M:{r:1,title:"Active Investor Plus Visa (Balanced Category)",
      bul:["This pathway is governed by Immigration New Zealand policy."],
      link:"https://www.immigration.govt.nz/visas/active-investor-plus-visa/"},

    END_AIP5M:{r:1,title:"Active Investor Plus Visa (Growth Category)",
      bul:["This pathway is governed by Immigration New Zealand policy."],
      link:"https://www.immigration.govt.nz/visas/active-investor-plus-visa/"}
  };

  let cur="START", H=[], A=[];
  const q=document.getElementById("q"), btns=document.getElementById("btns"),
        meta=document.getElementById("meta"), out=document.getElementById("out"),
        trail=document.getElementById("trail"), step=document.getElementById("step"),
        back=document.getElementById("back"), restart=document.getElementById("restart");

  const esc=s=>String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");

  function render(){
    const n=N[cur]; out.innerHTML=""; trail.innerHTML="";
    step.textContent = n && n.r ? "Result" : ("Step "+Math.max(1,A.length+1));
    back.disabled = H.length===0;

    A.slice(-5).forEach(x=>{
      const d=document.createElement("div");
      d.className="tag";
      d.textContent = x.a;
      trail.appendChild(d);
    });

    if(!n){ q.textContent="Error"; btns.innerHTML=""; meta.textContent=""; return; }

    if(!n.r){
      q.textContent=n.t; meta.textContent="Please select yes or no.";
      btns.innerHTML="";
      const y=document.createElement("button"); y.className="yes"; y.textContent="Yes"; y.onclick=()=>go("Yes");
      const no=document.createElement("button"); no.textContent="No"; no.onclick=()=>go("No");
      btns.appendChild(y); btns.appendChild(no);
      return;
    }

    q.innerHTML="<div style='font-size:17px;font-weight:900'>"+esc(n.title)+"</div>";
    meta.textContent="";
    let html="<ul>"+(n.bul||[]).map(b=>"<li>"+esc(b)+"</li>").join("")+"</ul>";
    if(n.link){ html+="<div style='margin-top:10px;font-size:12px'>More information: <a target=_blank rel=noopener href='"+n.link+"'>Immigration New Zealand</a></div>"; }
    out.innerHTML=html;
    btns.innerHTML="";
  }

  function go(ans){
    const n=N[cur]; if(!n||n.r) return;
    H.push(cur); A.push({a:ans});
    cur = ans==="Yes" ? n.y : n.n;
    render();
  }

  back.onclick=()=>{ if(!H.length) return; cur=H.pop(); A.pop(); render(); };
  restart.onclick=()=>{ cur="START"; H=[]; A=[]; render(); };
  render();
</script>
</html>
